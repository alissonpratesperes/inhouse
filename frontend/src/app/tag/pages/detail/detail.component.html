<div class="page">
    <div class="page-wrapper">
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row align-items-center">
                    <div class="col" *ngIf="id == null">
                        <div class="page-pretitle"> Creating </div>
                        <h2 class="page-title"><i class="feather icon-copy" style="font-size: 17px;"> </i> <span
                                style="margin-left: 8px;"> Tag </span> </h2>
                    </div>
                    <div class="col" *ngIf="id != null">
                        <div class="page-pretitle"> Editing </div>
                        <h2 class="page-title"><i class="feather icon-copy" style="font-size: 17px;"> </i> <span
                                style="margin-left: 8px;"> Tag </span> </h2>
                    </div>
                    <div class="col-auto ms-auto">
                        <div class="btn-list">
                            <a class="btn btn-dark d-none d-sm-inline-block" data-bs-toggle="modal"
                                data-bs-target="#modal-report" [routerLink]="['/tags']"
                                style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: center !important;">
                                <i class="feather icon-rotate-ccw" style="font-size: 17px;"> </i>
                                <span style="margin-left: 8px;"> Return </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-body">
            <div class="container-xl">
                <form [formGroup]="form">
                    <fieldset class="form-fieldset">
                        <div class="mb-3">
                            <label class="form-label required">Name</label>
                            <input type="text" class="form-control" autocomplete="off" formControlName="name" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Mac</label>
                            <input type="text" class="form-control" autocomplete="off" formControlName="mac" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Price</label>
                            <input type="text" class="form-control" autocomplete="off" formControlName="price" />
                        </div>
                    </fieldset>
                </form>
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                    <a class="btn btn-success" (click)="save()"> <i class="feather icon-save" style="font-size: 17px;">
                        </i>
                        <span style="margin-left: 8px;"> Save </span></a>
                    <a class="btn btn-danger" style="margin-left: 15px;" (click)="delete()"
                        *ngIf="id != null && client == null"><i class="feather icon-trash-2" style="font-size: 17px;">
                        </i><span style="margin-left: 8px;"> Remove </span></a>
                </div>
                <div class="page-header d-print-none" *ngIf="client == null && id != null">
                    <div class="container-xl">
                        <div class="empty border rounded-3">
                            <div class="empty-icon">
                                <i class="feather icon-user" style="font-size: 50px;"> </i>
                            </div>
                            <p class="empty-title"> Empty Client </p>
                            <p class="empty-subtitle text-secondary"> No Client found for this Tag </p>
                            <div class="empty-action">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                    style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: center !important;">
                                    <i class="feather icon-link" style="font-size: 17px;"> </i>
                                    <span style="margin-left: 8px;"> Link </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-header d-print-none" *ngIf="client != null && id != null">
                    <div class="container-xl">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="page-pretitle"> Viewing </div>
                                <h2 class="page-title"><i class="feather icon-user" style="font-size: 17px;"> </i>
                                    <span style="margin-left: 8px;"> Client </span>
                                </h2>
                            </div>
                        </div>
                        <div class="page-wrapper">
                            <div class="page-body">
                                <div class="border rounded-3">
                                    <div class="table-responsive">
                                        <table class="table table-vcenter">
                                            <thead>
                                                <tr>
                                                    <th> ID </th>
                                                    <th> NAME </th>
                                                    <th> EMAIL </th>
                                                    <th class="w-1"> </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><code><strong> {{ client.id }} </strong></code></td>
                                                    <td class="text-secondary"> {{ client.name }} </td>
                                                    <td class="text-secondary"> <i><strong> {{ client.email }}
                                                            </strong></i> </td>
                                                    <td style="display: flex; flex-direction: row;"><a
                                                            class="btn btn-info"
                                                            [routerLink]="['/clients/edit', client.id]"
                                                            style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: center !important;">
                                                            <i class="feather icon-edit" style="font-size: 17px;"> </i>
                                                            <span style="margin-left: 8px;"> Edit </span>
                                                        </a> </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="exampleModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col">
                    <div class="page-pretitle"> Listing </div>
                    <h2 class="page-title"><i class="feather icon-users" style="font-size: 17px;"> </i> <span
                            style="margin-left: 8px;"> Clients </span> </h2>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="empty border rounded-3" *ngIf="clients.length <= 0">
                    <div class="empty-icon"> <i class="feather icon-users" style="font-size: 50px;"> </i> </div>
                    <p class="empty-title"> Empty Clients </p>
                    <p class="empty-subtitle text-secondary"> No Clients registered </p>
                    <div class="empty-action">
                        <a class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal"
                            data-bs-target="#modal-report" [routerLink]="['/clients/register']"
                            style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: center !important;">
                            <i class="feather icon-user-plus" style="font-size: 17px;"> </i>
                            <span style="margin-left: 8px;"> Register </span>
                        </a>
                    </div>
                </div>
                <ng-select *ngIf="clients.length > 0" [items]="clients" bindLabel="name" bindValue="id"
                    [(ngModel)]="selectedClient" placeholder="Select a Client for this Tag...">
                </ng-select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn me-auto" data-bs-dismiss="modal"
                    style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: center !important;"><i
                        class="feather icon-x-circle" style="font-size: 17px;"> </i> <span style="margin-left: 8px;">
                        Close </span></button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="leasing()"
                    style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: center !important;">
                    <i class="feather icon-save" style="font-size: 17px;"> </i>
                    <span style="margin-left: 8px;"> Save </span>
                </button>
            </div>
        </div>
    </div>
</div>
